# BioPAT Phase 1 Configuration
# Minimum Viable Benchmark with citation-based ground truth

phase: "phase1"

# Phase 1 specific settings
phase1:
  # Target 2000 patents with ~5000 independent claims
  target_patent_count: 2000
  target_query_count: 5000

  # Require at least 3 high-confidence NPL citations per patent
  min_citations: 3

  # Use RoS confidence >= 8 for positive relevance
  ros_confidence_threshold: 8

  # Biomedical IPC classes
  ipc_prefixes:
    - "A61"  # Medical/veterinary science
    - "C07"  # Organic chemistry
    - "C12"  # Biochemistry, genetic engineering

  # Reproducibility
  seed: 42
